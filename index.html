<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>we reported the news</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div id="wrapper">
        <h1>WE REPORTED THE NEWS</h1>

        <div id="countdown-display"></div>

        <section id="instant-content">
        <button id="instant-report-btn">report!</button>
        </section>

        <section id="timed-content">
            <form id="timer-input">
                <input type="number" id="minutes" min="0" max="60" value="00">
                <input type="number" id="seconds" min="0" max="60" value="00">
                <input type="submit" value="Start" id="start-btn">
                <input type="button" value="Reset" id="stop-btn">
            </form>
        </section>

        <!-- <button id="timed-mode-switch">timed</button>
        <button id="instant-mode-switch">instant</button> -->
        
     </div>   
    
     <script src="scripts/scripts.js"></script>
    
    
</body>

</html>
