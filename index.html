<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>we reported the news</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;1,100;1,200;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header>
        <h1>WE REPORTED THE NEWS</h1>
    </header>
    <main id="wrapper">
        <!-- <h1>WE REPORTED THE NEWS</h1> -->

        <section id="instant-content" title="Instant Report">
            <h2>RAPID REPORTING</h2>
            <button id="instant-report-btn">REPORT!</button>
        </section>

        <section id="timed-content" title="Report After Timer End">
            <h2 id="timed-title">NEWS ON TIME</h2>
            <section id="countdown-display" title="Timer Countdown">00:00:00</section>

            <form id="timer-input" title="Input for Countdown Timer">
                <label for="hours" class="visuallyhidden">Hours</label>
                <input type="number" id="hours" min="0" value="00">
                <label for="minutes" class="visuallyhidden">Minutes</label>
                <input type="number" id="minutes" min="0" max="59" value="00">
                <label for="seconds" class="visuallyhidden">Seconds</label>
                <input type="number" id="seconds" min="0" max="59" value="00">
                <input type="submit" value="START" id="start-btn">
                <input type="button" value="RESET" id="stop-btn">
            </form>

        </section>

    </main>

    <script src="scripts/scripts.js"></script>


</body>

</html>
