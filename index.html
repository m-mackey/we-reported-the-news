<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>we reported the news</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;1,100;1,200;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div id="wrapper">
        <h1>WE REPORTED THE NEWS</h1>

        <section id="instant-content">
            <h2>RAPID REPORTING</h2>
            <button id="instant-report-btn">REPORT!</button>
        </section>

        <section id="timed-content">
            <h2 id="timed-title">NEWS ON TIME</h2>
            <div id="countdown-display">00:00</div>

            <form id="timer-input">
                <input type="number" id="minutes" min="0" max="60" value="00">
                <input type="number" id="seconds" min="0" max="60" value="00">
                <input type="submit" value="START" id="start-btn">
                <input type="button" value="RESET" id="stop-btn">
            </form>

        </section>

    </div>

    <script src="scripts/scripts.js"></script>


</body>

</html>
